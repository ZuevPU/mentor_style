<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль участника</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f7f9fc; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); width: 90%; max-width: 600px; }
    h1, h2 { text-align: center; color: #4c566a; }
    label { font-size: 14px; font-weight: 500; color: #34495e; margin-top: 10px; display: block; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 15px; }
    button { background: #4CAF50; color: #fff; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    .user-card { background: #ecf0f1; padding: 15px; border-radius: 8px; margin: 10px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .user-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 1px solid #95a5a6; margin-bottom: 8px; }
    .user-info h3 { margin: 8px 0 4px; font-size: 18px; }
    .user-info .small-text { font-size: 13px; color: #7f8c8d; }
    .contact-button { background: #3498db; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; margin-top: 6px; cursor: pointer; font-size: 14px; }
    #city-filter { margin-bottom: 15px; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Профиль участника</h1>
  <form id="profile-form">
    <label>Фото профиля</label>
    <img id="avatar-preview" src="https://via.placeholder.com/100?text=Фото" style="width:100px;height:100px;border-radius:50%;margin-bottom:10px;">
    <input type="url" id="photo_url" placeholder="URL фото">
    <label>ФИО</label>
    <input type="text" id="name" required>
    <label>Город</label>
    <input type="text" id="city">
    <label>Место работы</label>
    <input type="text" id="job">
    <label>Должность</label>
    <input type="text" id="position">
    <label>Хобби</label>
    <input type="text" id="hobby">
    <label>Ссылка на профиль</label>
    <input type="url" id="profile_bp_url">
    <label>Роль</label>
    <select id="role">
      <option value="наставляемый">Наставляемый</option>
      <option value="наставник">Наставник</option>
    </select>
    <button type="submit">Сохранить профиль</button>
  </form>

  <section id="directory-section" style="display:none">
    <h2 id="directory-title">Каталог</h2>
    <select id="city-filter"><option value="">Все города</option></select>
    <div id="user-list"></div>
  </section>
</div>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyGSg_NRcZP7KgcB5u3rNM4n63wGFrzeBrcMpK6yBQWXo6nIEjva0sSo4BlUinfLmb0/exec';

  const currentUser = { telegram_id: tg.initDataUnsafe?.user?.id, username: tg.initDataUnsafe?.user?.username || null };
  document.getElementById('photo_url').addEventListener('input', e => {
    document.getElementById('avatar-preview').src = e.target.value || 'https://via.placeholder.com/100?text=Фото';
  });

  document.getElementById('profile-form').addEventListener('submit', async e => {
    e.preventDefault();
    const profile = {
      telegram_id: currentUser.telegram_id,
      username: currentUser.username,
      photo_url: document.getElementById('photo_url').value,
      name: document.getElementById('name').value,
      city: document.getElementById('city').value,
      job: document.getElementById('job').value,
      position: document.getElementById('position').value,
      hobby: document.getElementById('hobby').value,
      profile_bp_url: document.getElementById('profile_bp_url').value,
      role: document.getElementById('role').value
    };
    await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      mode: 'no-cors',
      body: JSON.stringify(profile)
    });
    alert('Профиль сохранён');
    loadCatalog();
  });

  async function loadCatalog() {
    const res = await fetch(WEB_APP_URL);
    const data = await res.json();
    const users = data.users || [];
    const neededRole = document.getElementById('role').value === 'наставник' ? 'наставляемый' : 'наставник';
    const cities = new Set();
    users.forEach(u => { if (u.city) cities.add(u.city); });
    const filter = document.getElementById('city-filter');
    filter.innerHTML = '<option value="">Все города</option>' + [...cities].map(c => `<option value="${c}">${c}</option>`).join('');

    function render(city = '') {
      const list = document.getElementById('user-list');
      const filtered = users.filter(u => u.role === neededRole && (!city || u.city === city));
      list.innerHTML = filtered.map(u => `
        <div class="user-card">
          <img src="${u.photo_url || 'https://via.placeholder.com/80'}" class="user-avatar" />
          <div class="user-info">
            <h3>${u.name}</h3>
            <p class="small-text">${u.city || ''}${u.job ? ', ' + u.job : ''}${u.position ? ', ' + u.position : ''}</p>
          </div>
          ${u.username ? `<button class="contact-button" onclick="Telegram.WebApp.openTelegramLink('https://t.me/${u.username}')">Связаться</button>` : ''}
        </div>`).join('');
      document.getElementById('directory-section').style.display = 'block';
    }

    filter.onchange = () => render(filter.value);
    render();
  }

  loadCatalog();
</script>
</body>
</html>
